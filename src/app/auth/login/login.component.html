<section class="bg-form">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 h-screen mx-auto lg:py-0"
  >
    <div
      class="w-full rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 bg-black border-gray-700 drop-shadow-sm"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <div class="flex justify-center">
          <!-- <h1
            class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white"
          >
            ¡Bienvenido nuevamente!
          </h1> -->
          <img
            src="./assets/logoDeuto.webp"
            alt=""
            class="w-32 object-cover mx-auto"
          />
        </div>
        <form
          class="flex flex-col gap-y-8 mb-3"
          [formGroup]="formulario"
          (ngSubmit)="login()"
        >
          <div class="flex flex-col">
            <label for="email" class="text-white">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              [class.invalido]="
                controlEmail.touched && controlEmail.hasError('required')
              "
              [ngClass]="
                controlEmail.touched && controlEmail.invalid
                  ? 'alert-login-registro placeholder:text-[13px]'
                  : 'border px-3 py-2 rounded-lg focus:outline-none text-black placeholder:text-[13px]'
              "
              value=""
              placeholder="Ingrese su email"
            />
            <small
              class="alert-panel alert-danger"
              role="alert"
              *ngIf="controlEmail.touched && controlEmail.invalid"
            >
              El email es requerido
            </small>
          </div>
          <div class="flex flex-col relative">
            <label for="password" class="text-white">Contraseña</label>
            <div class="relative">
              <input
                [type]="changetype ? 'password' : 'text'"
                id="password"
                formControlName="clave"
                placeholder="Ingrese su contraseña"
                [class.invalido]="
                  controlPassword.touched &&
                  controlPassword.hasError('required')
                "
                [ngClass]="
                  controlPassword.touched && controlPassword.invalid
                    ? 'alert-login-registro placeholder:text-[13px] w-full'
                    : 'border px-3 py-2 rounded-lg focus:outline-none text-black placeholder:text-[13px] w-full'
                "
              />
              <button
                class="absolute top-2 right-3"
                type="button"
                (click)="mostrarPassword()"
              >
                <i
                  [ngClass]="
                    visible
                      ? 'fa-solid fa-eye text-black '
                      : 'fa-solid fa-eye-slash text-black '
                  "
                  id="eye"
                ></i>
              </button>
            </div>
            <small
              class="alert-panel alert-danger"
              role="alert"
              *ngIf="controlPassword.touched && controlPassword.invalid"
            >
              La contraseña es requerida
            </small>
          </div>
          <div class="flex flex-col gap-x-2 text-[13px]">
            <a
              class="text-[13px] text-[#039be5] hover:underline"
              href="/admin/recuperar-mi-clave"
              >¿Olvidaste tu contraseña?</a
            >
            <!-- <div class="flex gap-2">
              <p class="text-white">¿Aún no tenes cuenta?</p>
              <a
                href="/admin/registrar-usuario"
                class="text-[13px] text-[#039be5] hover:underline"
                >¡Registrate aquí!</a
              >
            </div> -->
          </div>
          <div class="w-full flex flex-col text-center gap-y-2">
            <button
              class="bg-blue-600 hover:bg-blue-700 w-full duration-500 px-3 py-3 rounded-full text-sm text-white font-medium"
              type="submit"
              *ngIf="!loading"
            >
              Continuar
            </button>
            <button
              class="bg-blue-600 hover:bg-blue-700 w-full duration-500 px-3 py-3 rounded-full text-sm text-white font-medium"
              type="submit"
              *ngIf="loading"
            >
              <svg
                aria-hidden="true"
                role="status"
                class="inline w-4 h-4 me-3 text-white animate-spin"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="#E5E7EB"
                />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentColor"
                />
              </svg>
              Ingresando..
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
